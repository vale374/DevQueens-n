<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevQueens — Inicio</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script> 
    <!-- Configuración para usar la fuente Inter y colores personalizados -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'dev-purple': '#7b2cbf', // Violeta principal
                        'dev-pink': '#ffc8dd',   // Rosa de acento
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body>
  <header>
    <nav>
      <div class="logo">DevQueens</div>
      <ul class="menu">
        <li><a href="index.html" class="active">Inicio</a></li>
        <li><a href="sobre nosotras.html">Sobre Nosotras</a></li>
        <li><a href="catalogo.html">Catálogo</a></li>
        <li><a href="carrito.html">Carrito</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div class="inicio">
      <!-- INICIO DE SESIÓN -->
      <div class="login-container">
        <div class="login-box">
          <h2>Iniciar Sesión</h2>
          <form action="#" method="POST">
            <input type="text" name="usuario" placeholder="Nombre de usuario" required>
            <input type="password" name="contraseña" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
          </form>
          <p>¿No tienes cuenta? <a href="crearcuenta.html">Regístrate aquí</a></p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    Aquí encuentras lo que necesitas.

        <!-- Contenedor del Chatbot Flotante -->
    <div class="fixed bottom-6 right-6 z-50">

        <!-- Ventana del Chatbot (Inicialmente oculta) -->
        <div id="chatbot-window" class="hidden w-80 md:w-96 bg-white shadow-2xl rounded-xl overflow-hidden transform transition-all duration-300">
            
            <!-- Encabezado del Chat -->
            <header class="bg-dev-purple p-4 flex justify-between items-center rounded-t-xl shadow-md">
                <div class="flex items-center">
                    <!-- Icono circular DQ -->
                    <div class="h-8 w-8 bg-dev-pink rounded-full flex items-center justify-center mr-2 text-white font-bold text-sm">DQ</div>
                    <h2 class="text-white text-lg font-semibold">Devqueens Chat</h2>
                </div>
                <!-- Botón de cierre -->
                <button onclick="toggleChat()" class="text-white opacity-75 hover:opacity-100 transition">
                    <!-- Icono X para cerrar -->
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </header>

            <!-- Área de Mensajes -->
            <div id="chat-messages" class="h-80 p-4 space-y-4 overflow-y-auto bg-gray-10">
                <!-- Los mensajes se insertarán aquí por JavaScript -->
            </div>

            <!-- Área de Entrada de Mensajes -->
            <footer class="p-3 bg-white border-t border-gray-200 flex space-x-2">
                <input type="text" id="user-input" placeholder="Escribe tu mensaje (Ej: métodos de pago)..." 
                       class="flex-grow p-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-dev-pink text-sm"
                       onkeypress="if(event.key === 'Enter') sendMessage()">
                <button onclick="sendMessage()" class="bg-dev-purple text-black p-2 rounded-full hover:bg-dev-pink transition duration-150 shadow-md">
                    <!-- Icono de Enviar (Send) -->
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
                </button>
            </footer>
        </div>

        <!-- Botón Flotante con Icono de Clip (paperclip) -->
        <button id="chat-toggle-button" onclick="toggleChat()" 
                class="bg-dev-pink text-white w-14 h-14 rounded-full flex items-center justify-center text-2xl shadow-xl hover:shadow-2xl hover:bg-dev-purple transition duration-300 transform hover:scale-105 focus:outline-none">
            <!-- Icono de Clip (paperclip) - Abierto -->
            <svg id="icon-open" class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.57 6.57a4 4 0 106.57 6.57L21 12m-6.57-6.57l6.57 6.57a4 4 0 11-6.57 6.57M9.5 7.5l-3 3"></path></svg>
            <!-- Icono de Cierre (X) - Oculto inicialmente -->
            <svg id="icon-close" class="w-7 h-7 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
        </button>
    </div>
    <script src="bot.js"></script>
  </footer>


  <script> 
document.addEventListener('DOMContentLoaded', () => {
    const loginForm = document.querySelector('.login-box form');

    loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const usuario = loginForm.usuario.value.trim();
        const contraseña = loginForm.contraseña.value.trim();

        try {
            const res = await fetch('http://127.0.0.1:5000/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ usuario, contraseña })
            });

            const data = await res.json();

            if (data.status === 'ok') {
                alert('¡Inicio de sesión exitoso!');
                window.location.href = 'catalogo.html';
            } else {
                alert(data.message);
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Error al conectarse con el servidor.');
        }
    });
});


  </script>
</body>
</html>
