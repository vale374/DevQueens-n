<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevQueens — Inicio</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <nav>
      <div class="logo">DevQueens</div>
      <ul class="menu">
        <li><a href="index.html" class="active">Inicio</a></li>
        <li><a href="sobre nosotras.html">Sobre Nosotras</a></li>
        <li><a href="catalogo.html">Catálogo</a></li>
        <li><a href="carrito.html">Carrito</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>
<main>
    <div class="login-container crearcuenta">
        <h2>Registrarse</h2>
        <form id="registroForm">
            <input type="text" name="nombre" placeholder="Nombre completo" required>
            <input type="email" name="correo" placeholder="Correo electrónico" required>
            <input type="password" name="contraseña" placeholder="Contraseña" required>
            <button type="submit">Crear Cuenta</button>
        </form>
    </div>
</main>

  <footer>
    <p>© 2025 - DevQueens</p>
  </footer>
</body>
</html>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const registroForm = document.getElementById('registroForm');

    registroForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const usuario = registroForm.nombre.value.trim();
        const email = registroForm.correo.value.trim();
        const contraseña = registroForm.contraseña.value.trim();

        if (!usuario || !email || !contraseña) {
            alert("Todos los campos son obligatorios");
            return;
        }

        try {
            const res = await fetch('http://127.0.0.1:5000/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ usuario, contraseña, email })
            });

            const data = await res.json();

            if (data.status === 'ok') {
                alert(data.message);
                registroForm.reset(); 
                window.location.href = 'index.html'; 
            } else {
                alert(data.message);
            }
        } catch (err) {
            console.error(err);
            alert('Error al conectar con el servidor');
        }
    });
});

</script>
</body>
</html>
